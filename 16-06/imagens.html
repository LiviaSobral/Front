<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho imagens</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-mono/128/Lobster-icon.png" type="image/x-icon">
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <p>Abaixo voce vera uma imagem carregada na mesma pasta</p>
    <img src="LagostaJPEG.jpg" alt="Uma lagosta vermelha">
    <p>Abaixo, você vera uma imagem carregada que esta dentro de outra pasta</p>
    <img src="img/enguia.jpg" alt="enguia saindo da toca">
    <p>Abaixo, voce vera uma imagem carregada por link</p>
    <img style="width: 500px;" src="https://images.pexels.com/photos/32542764/pexels-photo-32542764.jpeg" alt="gato aniversariante com bolo de ração na frente">
</body>
</html>
