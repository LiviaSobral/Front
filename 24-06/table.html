<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <table border="1">
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                </tr>
                <tr>
                    <td>Ronaldo</td>
                    <td>1231243</td>
                    <td rowspan="2">algum lugar</td>
                </tr>
                <tr>
                    <td>Nome123</td>
                    <td>12345</td>
                </tr>
                <tr>
                    <td>Ana</td>
                    <td colspan="2">aaaaaaaaaaaaaaaaaaaa</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
